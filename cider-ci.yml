_cider-ci_include:

  # # per-engine jobs:

  # ## BORROW/MANAGE - on branches foo/borrow_bar or foo/manage_bar
  - cider-ci/jobs/borrow-manage-code-checks.yml

  # ## BORROW - on branches foo/borrow_bar
  - cider-ci/jobs/borrow-scenarios.yml
  - cider-ci/jobs/borrow-problematic-scenarios.yml

  # ## MANAGE - on branches foo/manage_bar
  - cider-ci/jobs/manage-scenarios.yml
  - cider-ci/jobs/manage-problematic-scenarios.yml

  # ## ADMIN - on branches foo/admin_bar
  - cider-ci/jobs/admin-scenarios.yml
  - cider-ci/jobs/admin-code-checks.yml

  # ## PROCUREMENT - on branches foo/procurement_bar
  - cider-ci/jobs/procurement-scenarios.yml
  - cider-ci/jobs/procurement-code-checks.yml

  # # always runs:
  - cider-ci/jobs/meta.yml
  - cider-ci/jobs/good-to-merge.yml
  - cider-ci/jobs/rails-warnings-check.yml

  # # only manual run:
  - cider-ci/jobs/hot-spot-scenarios.yml
